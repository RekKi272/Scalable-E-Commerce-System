name: Deploy Microservices to EC2

on:
  push:
    branches: [ "production" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      # ===============================
      # 1. SETUP JAVA
      # ===============================
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ===============================
      # 2. BUILD ALL SERVICES (ROOT)
      # ===============================
      - name: Build Maven multi-module
        run: mvn clean install -DskipTests

      # ===============================
      # 3. LOGIN DOCKER HUB
      # ===============================
      - name: Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ===============================
      # 4. BUILD & PUSH IMAGES
      # ===============================
      - name: Build & push images
        run: |
          services=(
            service_registry
            api-gateway
            auth-service
            product-service
            order-service
            cart-service
            blog-service
            user-service
            payment-service
            file-service
            notification-service
          )

          for svc in "${services[@]}"; do
            docker build -t rekki27204/$svc:latest ./$svc
            docker push rekki27204/$svc:latest
          done

      # ===============================
      # 5. CREATE .env FILE
      # ===============================
      - name: Create .env
        run: |
          cat <<EOF > .env
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
          RABBITMQ_USER=${{ secrets.RABBITMQ_USER }}
          RABBITMQ_PASSWORD=${{ secrets.RABBITMQ_PASSWORD }}
          MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
          MAIL_APP_PASSWORD=${{ secrets.MAIL_APP_PASSWORD }}

          VNP_URL=${{ secrets.VNP_URL }}
          VNP_TMN_CODE=${{ secrets.VNP_TMN_CODE }}
          VNP_SECRET_KEY=${{ secrets.VNP_SECRET_KEY }}
          VNP_RETURN_URL=${{ secrets.VNP_RETURN_URL }}
          VNP_VERSION=${{ secrets.VNP_VERSION }}
          VNP_COMMAND=${{ secrets.VNP_COMMAND }}
          VNP_ORDER_TYPE=${{ secrets.VNP_ORDER_TYPE }}
          EOF

      # ===============================
      # 6. CREATE SECRETS JSON FILES
      # ===============================
      - name: Create firebase & supabase secrets
        run: |
          mkdir -p secrets

          echo '${{ secrets.FIREBASE_USER_JSON }}' > secrets/firebase-user.json
          echo '${{ secrets.FIREBASE_PRODUCT_JSON }}' > secrets/firebase-product.json
          echo '${{ secrets.FIREBASE_ORDER_JSON }}' > secrets/firebase-order.json
          echo '${{ secrets.FIREBASE_CART_JSON }}' > secrets/firebase-cart.json
          echo '${{ secrets.FIREBASE_BLOG_JSON }}' > secrets/firebase-blog.json
          echo '${{ secrets.SUPABASE_SECRET_JSON }}' > secrets/supabase-secrets.json

      # ===============================
      # 7. CREATE NGINX SSL FILES
      # ===============================
      - name: Create Nginx SSL
        run: |
          mkdir -p nginx/ssl/prod

          cat <<EOF > nginx/ssl/prod/server.key
          ${{ secrets.NGINX_SSL_KEY }}
          EOF

          cat <<EOF > nginx/ssl/prod/server.crt
          ${{ secrets.NGINX_SSL_CRT }}
          EOF

          chmod 600 nginx/ssl/prod/server.key
          
      # ===============================
      # 8. COPY ALL TO EC2
      # ===============================
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: ".env,secrets,nginx,docker-compose.prod.yml"
          target: "/home/ubuntu/app"

      # ===============================
      # 9. DEPLOY
      # ===============================
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/app
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
