server:
  port: 8090
  forward-headers-strategy: framework

spring:
  application:
    name: auth-service
  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USER}
    password: ${RABBITMQ_PASSWORD}
    dynamic: true
    ssl:
      enabled: true
    listener:
      simple:
        retry:
          enabled: true
          max-attempts: 5      # retry tối đa 5 lần
          initial-interval: 2000   # 2s
          multiplier: 2.0
          max-interval: 10000
        default-requeue-rejected: false
  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379
      connect-timeout: 10000
      timeout: 5000
      password: ${REDIS_PASSWORD}

firebase:
  credentials:
    path: ${GOOGLE_APPLICATION_CREDENTIALS}

jwt:
  secret: ${JWT_SECRET}

app:
  rabbitmq:
    exchange: main_exchange
    # Queue và routing key riêng cho từng service
    user:
      queue: user_queue
      routing_key: user_routing_key
    # For Forgot password function
    forgot-password:
      queue: forgot_pass_queue
      routing_key: forgot_pass_routing_key