server:
  port: ${SERVER_PORT:8080}
  tomcat:
    threads:
      max: 500
      min-spare: 50


spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  data:
    redis:
      cluster:
        nodes:
          - ${REDIS_HOST}:6379
      timeout: 2000ms
      password: ${REDIS_PASSWORD}
      ssl:
        enabled: true

logging:
  level:
    root: INFO
    com.google.cloud: WARN
    com.google.firebase: WARN
    io.grpc: WARN
    org.springframework.web: INFO
    org.springframework.security: INFO

