server:
  port: 8092

spring:
  application:
    name: notification-service
  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USER}
    password: ${RABBITMQ_PASSWORD}
    dynamic: true
    ssl:
      enabled: true
    listener:
      simple:
        retry:
          enabled: true
          max-attempts: 5      # retry tối đa 5 lần
          initial-interval: 2000   # 2s
          multiplier: 2.0
          max-interval: 10000
        default-requeue-rejected: false
  mail:
    host: ${PROD_EMAIL_HOST}
    port: 587
    username: ${PROD_EMAIL_USERNAME}
    password: ${PROD_EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

app:
  rabbitmq:
    exchange: main_exchange
    # For order mail sender
    order-mail:
      queue: order_mail_queue
      routing-key: order_mail_routing_key

    # For Forgot password function
    forgot-password:
      queue: forgot_pass_queue
      routing_key: forgot_pass_routing_key

  mail:
    from: ${MAIL_USERNAME}




