server:
  port: 8091

spring:
  application:
    name: file-service
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: ${RABBITMQ_USER}
    password: ${RABBITMQ_PASSWORD}
    dynamic: true
    listener:
      simple:
        retry:
          enabled: true
          max-attempts: 5      # retry tối đa 5 lần
          initial-interval: 2000   # 2s
          multiplier: 2.0
          max-interval: 10000
        default-requeue-rejected: false

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}

# path mặc định cho secrets; nếu muốn khác set env SUPABASE_SECRETS_PATH
app:
  rabbitmq:
    exchange: main_exchange
    file:
      queue: file_queue
      routing-key: file_routing_key
