server:
  port: 8081

spring:
  application:
    name: product-service
  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USER}
    password: ${RABBITMQ_PASSWORD}
    dynamic: true
    ssl:
      enabled: true
    listener:
      simple:
        retry:
          enabled: true
          max-attempts: 5      # retry tối đa 5 lần
          initial-interval: 2000   # 2s
          multiplier: 2.0
          max-interval: 10000
        default-requeue-rejected: false
  elasticsearch:
    uris: ${ELASTICSEARCH_URIS:http://elasticsearch:9200}

firebase:
  credentials:
    path: ${GOOGLE_APPLICATION_CREDENTIALS:../secrets/firebase-product.json}


app:
  rabbitmq:
    exchange: main_exchange
    # Queue và routing key riêng cho từng service
    product:
      queue: product_queue
      routing-key: product_routing_key
    brand:
      queue: brand_queue
      routing-key: brand_routing_key
    category:
      queue: category_queue
      routing-key: category_routing_key
    stock-update-increase:
      queue: stock_update_increase_queue
      routing-key: stock.update.increase
    stock-update-decrease:
      queue: stock_update_decrease_queue
      routing-key: stock.update.decrease

logging:
  level:
    org.elasticsearch: warn