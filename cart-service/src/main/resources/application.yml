server:
  port: 8083

spring:
  application:
    name: cart-service
  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USER}
    password: ${RABBITMQ_PASSWORD}
    dynamic: true
    ssl:
      enabled: true
    listener:
      simple:
        retry:
          enabled: true
          max-attempts: 5      # retry tối đa 5 lần
          initial-interval: 2000   # 2s
          multiplier: 2.0
          max-interval: 10000
        default-requeue-rejected: false

firebase:
  credentials:
    path: ${GOOGLE_APPLICATION_CREDENTIALS:../secrets/firebase-cart.json}

app:
  rabbitmq:
    exchange: main_exchange
    cart:
      queue: cart_queue
      routing-key: cart_routing_key

    payment-request:
      queue: payment_request_queue
      routing-key: payment_request_routing_key

    order-checkout:
      queue: order_checkout_request_queue
      routing-key: order_checkout_request_routing_key

    discount:
      queue: discount_queue
      routing-key: discount_routing_key
